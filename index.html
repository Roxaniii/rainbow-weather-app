<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow Weather App</title>
    <script
      src="https://kit.fontawesome.com/41e3992365.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <span>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search City"
                aria-label="Search"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
              <button class="btn btn-outline-success" type="submit">
                <i class="fas fa-search-location"></i>
              </button>
              <div clas="measurementUnit"></div>
              <button
                class="btn btn-outline-success"
                id="celsius"
                type="submit"
              >
                °C
              </button>
              <button
                class="btn btn-outline-success"
                id="fahrenheit"
                type="submit"
              >
                °F
              </button>
            </form>
          </div>
        </nav>
      </span>
      <p class="currentDate">date</p>
      <h1>City Name</h1>
      <h2>13°</h2>

      <div class="row middle">
        <div class="col-8">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <ul class="weatherCondition">
                <li>Clear sky</li>
                <li>Humidity 50%</li>
                <li>Wind: 5 km/ph</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-4">
          <i class="fas fa-rainbow"></i>
        </div>
      </div>
      <p class="quote">
        Some people feel the rain, others just get wet - Bob Marley
      </p>
      <hr />

      <div class="row">
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
      </div>

      <div class="row">
        <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
      </div>

      <div class="row">
        <div class="col">20°|16°</div>
        <div class="col">18°|15°</div>
        <div class="col">21°|17°</div>
        <div class="col">17°|14°</div>
        <div class="col">13°|9°</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
